<ul cb-animated-list="page in items track by url" style="height: {{FIXED_HEIGHT()}}px;">
	<li style="top: {{FIXED_TOP()}}px;">
		<div class="page-wrap group">
			<div class="page-chevrons-container">
	        <div ng-if="page.rateOfChange" class="chevron" ng-class="{'chevron-up': page.rateOfChange > 0, 'chevron-down': page.rateOfChange < 0}">
	          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24px" height="15px" viewBox="0 0 24 15">
	           <polygon points="12,9.1 3,0 0,3 12,15 24,3 21,0 "/>
	          </svg>
	      	</div><!--/end chevron -->
	    	</div><!--/end page-chevrons-container -->
			<div class="page-title-container group">
				<div class="page-favicon-container" ng-if="page.hostsCount !== 1">
					<img src="//geticon.org/of/{{page.host}}" alt="{{page.host}}" width="32" height="32" />
				</div><!--/end page-favicon-container -->
				<div class="page-title"><a href="{{page.url}}" target="_blank">{{page.title}}</a></div>
			</div><!--/end page-title-container -->
			<div class="page-numbers-container" ng-if="!hideNumbers" ng-class="{'single-number': sortBy.selection.value === 'people'}">
	    		<cb-animated-number ng-if="sortBy.selection.value == 'engaged_time'" ng-class="sortBy.selection.value" class="page-numbers-sortval" value="{{page.stats.engaged_time.avg}}" template="{{currentValue | cbTimeDisplay}}"></cb-animated-number>
				<cb-animated-number ng-if="!page.stats[sortBy.selection.value].avg" ng-class="sortBy.selection.value"  class="page-numbers-sortval" value="{{page.stats[sortBy.selection.value]}}"></cb-animated-number>
				<cb-animated-number ng-if="sortBy.selection.value != 'people'" class="page-numbers-total" value="{{page.stats.people}}"></cb-animated-number>
			</div><!--/end page-numbers-container -->
		</div><!-- /end page-wrap--> 
	</li>
</ul><!-- /end cb-animated-list -->
