<!DOCTYPE html>
<html ng-app="bigboard-app">
  <head>
    <title>Chartbeat Big Board</title>

    <link rel="stylesheet/less" href="./styles/main.less">
    <script src="./bower_components/less.js/dist/less-1.6.2.min.js" type="text/javascript"></script>
  </head>
  <body ng-controller="MainController">

  <div id="auth-container" ng-controller="AuthController" ng-show="bigboard.showing === false">
    <h1>Chartbeat (logo)</h1>
    <hr/>

    <form ng-submit="auth()">
        <h3>log in to your account</h3>

        <input type="text" name="username" title="Email" placeholder="Email" ng-model="form.username"/>
        <input type="password" name="password" title="Password" placeholder="Password" ng-model="form.password"/>

        <input type="submit" class="signin" value="Sign In"/>
    </form>

    <h2 ng-show="message">{{message}}</h2>
  </div>

  <iframe id="bigboard-iframe" ng-if="bigboard.showing === true" ng-src="{{bigboard.url}}" frameborder="0"></iframe>

  <script src="./js/winstate.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./js/main.js"></script>
  </body>
</html>
